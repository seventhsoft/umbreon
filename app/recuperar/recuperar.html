<section class="page-login" ng-controller="RecuperarControlador as rc">
    <div class="center">
        <div class="card bordered z-depth-2" style="margin:0% auto; max-width:400px;" ng-if="!rc.listo">
            <div class="card-header">
                <div class="brand-logo">
                    <img src="assets/img/kuni-logo.png" class="img-responsive">
                </div>
            </div>
            <div class="card-content">
                <div class="m-b-30">
                    <div class="card-title strong pink-text">Recuperar contraseña</div>
                </div>
                <form class="form-floating">
                    <div class="form-group">
                        <label for="inputPassword" class="control-label normal">Escribe tu nueva contraseña</label>
                        <input type="password" class="form-control" id="inputPassword" ng-model="rc.password">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="control-label normal">Repite tu contraseña</label>
                        <input type="password" class="form-control" id="inputPassword" ng-model="rc.confirmacion" />
                    </div>
                </form>
            </div>
            <div class="card-action clearfix">
                <div class="pull-right m-v-20">
                    <button type="button" class="btn btn-primary" ng-click="rc.restablecer()">Restablecer</button>
                </div>
            </div>
        </div>
        <div class="card bordered z-depth-2 " style="margin:0% auto; max-width:400px;" ng-if="rc.listo">
            <div class="card-header ">
                <div class="brand-logo ">
                    <img src="assets/img/kuni-logo.png " class="img-responsive ">
                </div>
            </div>
            <div class="card-content ">
                <div class="m-b-30 ">
                    <div class="card-title strong pink-text ">Listo</div>
                    <p class="card-title-desc ">
                        Buenas noticias!, tu contraseña ha sido actualizada. ¡Ya puedes seguir jugando!
                    </p>
                </div>
        </div>
    </div>
</section>
